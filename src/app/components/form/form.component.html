
<section class="pt-32 mx-auto flex flex-col justify-center items-center py-16 px-4 sm:px-6 lg:px-8 bg-white dark:bg-gray-900">
  <div class="max-w-4xl mx-auto text-center">
    <h2
      class="text-4xl sm:text-5xl md:text-6xl font-bold text-gray-900 dark:text-white mb-6 bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
      Contact Us
    </h2>
    <p class="text-lg md:text-xl text-gray-600 dark:text-gray-300 mb-12 font-light">
      Let's create something extraordinary together
    </p>
  </div>

  <form
    class="max-w-2xl w-full space-y-8 p-8 rounded-2xl shadow-2xl bg-white dark:bg-gray-800 border border-gray-100 dark:border-gray-700">
    <div>
      <label for="name" class="block mb-3 text-lg font-medium text-gray-700 dark:text-gray-300">Your Name</label>
      <input type="text" id="name"
        class="w-full px-5 py-4 text-gray-700 bg-gray-50 dark:bg-gray-700 rounded-xl border-2 border-gray-200 dark:border-gray-600 focus:border-blue-500 focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 transition-all placeholder-gray-400 dark:placeholder-gray-500"
        placeholder="Enter your full name" required />
    </div>

    <div>
      <label for="email" class="block mb-3 text-lg font-medium text-gray-700 dark:text-gray-300">Your Email</label>
      <input type="email" id="email"
        class="w-full px-5 py-4 text-gray-700 bg-gray-50 dark:bg-gray-700 rounded-xl border-2 border-gray-200 dark:border-gray-600 focus:border-blue-500 focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 transition-all placeholder-gray-400 dark:placeholder-gray-500"
        placeholder="your.email@example.com" required />
    </div>

    <div>
      <label for="message" class="block mb-3 text-lg font-medium text-gray-700 dark:text-gray-300">Your Message</label>
      <textarea id="message" rows="6"
        class="w-full px-5 py-4 text-gray-700 bg-gray-50 dark:bg-gray-700 rounded-xl border-2 border-gray-200 dark:border-gray-600 focus:border-blue-500 focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 transition-all placeholder-gray-400 dark:placeholder-gray-500"
        placeholder="How can we help you?"></textarea>
    </div>

    <button type="submit"
      class="w-full py-4 px-6 text-lg font-bold text-white bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl hover:scale-[1.02] transition-transform shadow-lg hover:shadow-xl active:scale-95">
      Send Message â†’
    </button>
  </form>
</section>
